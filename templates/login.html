<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}Login | Thee Plug Trading{% endblock%}</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


</head>
<body>
    <div class="h-screen md:flex">
        <div style="background-image: url(../static/img/login-page-img.jpg); background-size: cover; background-position: center;" class="hidden md:flex w-1/2 justify-around items-center">
            <div class="p-lg-4">
                <h1 class="text-white font-bold text-4xl font-sans">Thee Plug FX</h1>
                <p class="text-white mt-1">Empower your trading journey with cutting-edge strategies and real-time insights. </p>
            </div>            
        </div>
        <div class="flex md:w-1/2 justify-center py-10 items-center bg-white">
            <form class="bg-white w-2/3" method="post">
                {% block form_container %}
                <img style="width: 100px; display: block; margin: 0 auto;" src="{{ url_for('static', filename='img/thee_plug_logo.jpg') }}" alt="">
                <h1 class="text-gray-800 font-bold text-2xl mb-1">Welcome to Thee Plug FX</h1>
                <p class="text-sm font-normal text-gray-600 mb-7">Login</p>

                {% for message in get_flashed_messages() %}
                    <div class="flash mb-3" style="text-align: center; color: crimson;">{{ message }}</div>
                {% endfor %}
                
                <div class="flex items-center border-2 py-2 px-3 rounded-2xl mb-5">
                    <i class="fa-solid fa-circle-user"></i>
                    <input class="pl-2 w-full outline-none border-none" type="email" name="email" placeholder="Email" required />
                </div>
                
                <div class="flex items-center border-2 py-2 px-3 rounded-2xl mb-5">
                    <i class="fa-solid fa-lock"></i>
                    <input class="pl-2 w-full outline-none border-none" type="password" name="password" id="password" placeholder="Password" maxlength="16" required />
                    <div class="ml-2 cursor-pointer" id="visibility">
                        <i class="fa-regular fa-eye-slash ml-2" id="v_slash" style="display: none;"></i>
                        <i class="fa-regular fa-eye" id="v_plain" style="display: block;"></i>
                    </div>
                </div>
                
                <button type="submit" class="block w-full bg-green-600 mt-4 py-2 rounded-2xl text-white font-semibold mb-4">Login</button>
                <span class="text-sm ml-2 cursor-pointer">Don't have an account?  <a href="{{ url_for('register') }}" style="color: blue;">register</a></span>
                {% endblock %}
            </form>
        </div>
    </div>
  
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.getElementById("visibility").addEventListener("click", function () {
        const passwordField = document.getElementById("password");
        const vPlain = document.getElementById("v_plain");
        const vSlash = document.getElementById("v_slash");

        if (passwordField.type === "password") {
            passwordField.type = "text";
            vPlain.style.display = "none";
            vSlash.style.display = "block"; 
        } else {
            passwordField.type = "password";
            vPlain.style.display = "block"; 
            vSlash.style.display = "none"; 
        }
    });

let location_token = "{{location_token}}"; 
function getLocation() {
    // Fetch the user's location using the ipinfo API
    fetch(`https://ipinfo.io/json?token=${location_token}`)
        .then(response => response.json())
        .then(data => {
            // Set the value of the input field to the country name
            document.getElementById('locationInput').value = data.country;
            console.log(data); // see full details in console
        })
        .catch(error => {
            // Handle any errors that occur during the fetch
            console.error('Error fetching location:', error);
        });
}

</script>
</html>
